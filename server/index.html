<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Arquivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <h1>Consultar Arquivo</h1>
        
        <form action="/consultar" method="GET">
            <div class="form-group">
                <label for="nomeArquivo">Digite o nome do arquivo</label>
                <input 
                    type="text" 
                    id="nomeArquivo" 
                    name="nome_arquivo" 
                    placeholder="ex: relatorio_mensal.txt" 
                    required
                >
            </div>
            
            <button type="submit">Enviar</button>
        </form>
    </main>

</body>
</html>
